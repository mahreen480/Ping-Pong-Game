<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #b0b0b0;
        }
        .game-container {
            background-color: #008000;
            width: 600px;
            height: 400px;
            position: relative;
            margin: 0 auto;
            border: 5px solid #ffffff;
        }
        .paddle {
            width: 10px;
            height: 60px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .paddle-left {
            background-color: #ff0000;
            left: 0;
        }
        .paddle-right {
            background-color: #000000;
            right: 0;
        }
        .ball {
            width: 15px;
            height: 15px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .score {
            color: #ffffff;
            font-size: 48px;
            position: absolute;
            top: 10px;
        }
        .score-left {
            left: 50px;
        }
        .score-right {
            right: 50px;
        }
        .dashed-line {
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                #ffffff,
                #ffffff 10px,
                transparent 10px,
                transparent 20px
            );
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="bg-green-700 p-4 flex justify-between items-center">
        <img src="https://placehold.co/50x50" alt="Ping Pong Logo" class="h-12">
        <div class="text-white space-x-4">
            <button class="hover:underline" onclick="startGame()">START</button>
            <button class="hover:underline" onclick="pauseGame()">PAUSE</button>
            <button class="hover:underline" onclick="restartGame()">RESTART</button>
        </div>
    </div>
    <div class="game-container mt-8">
        <div class="score score-left" id="score-left">0</div>
        <div class="score score-right" id="score-right">0</div>
        <div class="paddle paddle-left" id="paddle-left"></div>
        <div class="paddle paddle-right" id="paddle-right"></div>
        <div class="ball" id="ball"></div>
        <div class="dashed-line"></div>
    </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const paddleLeft = document.getElementById('paddle-left');
        const paddleRight = document.getElementById('paddle-right');
        const ball = document.getElementById('ball');
        const scoreLeft = document.getElementById('score-left');
        const scoreRight = document.getElementById('score-right');

        let ballX = gameContainer.clientWidth / 2;
        let ballY = gameContainer.clientHeight / 2;
        let ballSpeedX = 2;
        let ballSpeedY = 2;
        let leftScore = 0;
        let rightScore = 0;
        let gameInterval;

        function startGame() {
            gameInterval = setInterval(updateGame, 16);
        }

        function pauseGame() {
            clearInterval(gameInterval);
        }

        function restartGame() {
            clearInterval(gameInterval);
            ballX = gameContainer.clientWidth / 2;
            ballY = gameContainer.clientHeight / 2;
            ballSpeedX = 2;
            ballSpeedY = 2;
            leftScore = 0;
            rightScore = 0;
            scoreLeft.textContent = leftScore;
            scoreRight.textContent = rightScore;
            startGame();
        }

        function updateGame() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= gameContainer.clientHeight - ball.clientHeight) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX <= paddleLeft.clientWidth) {
                if (ballY >= paddleLeft.offsetTop && ballY <= paddleLeft.offsetTop + paddleLeft.clientHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    rightScore++;
                    scoreRight.textContent = rightScore;
                    resetBall();
                }
            }

            if (ballX >= gameContainer.clientWidth - paddleRight.clientWidth - ball.clientWidth) {
                if (ballY >= paddleRight.offsetTop && ballY <= paddleRight.offsetTop + paddleRight.clientHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    leftScore++;
                    scoreLeft.textContent = leftScore;
                    resetBall();
                }
            }

            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
        }

        function resetBall() {
            ballX = gameContainer.clientWidth / 2;
            ballY = gameContainer.clientHeight / 2;
            ballSpeedX = -ballSpeedX;
        }

        document.addEventListener('keydown', (e) => {
            const paddleSpeed = 20;
            if (e.key === 'w' && paddleLeft.offsetTop > 0) {
                paddleLeft.style.top = paddleLeft.offsetTop - paddleSpeed + 'px';
            }
            if (e.key === 's' && paddleLeft.offsetTop < gameContainer.clientHeight - paddleLeft.clientHeight) {
                paddleLeft.style.top = paddleLeft.offsetTop + paddleSpeed + 'px';
            }
            if (e.key === 'ArrowUp' && paddleRight.offsetTop > 0) {
                paddleRight.style.top = paddleRight.offsetTop - paddleSpeed + 'px';
            }
            if (e.key === 'ArrowDown' && paddleRight.offsetTop < gameContainer.clientHeight - paddleRight.clientHeight) {
                paddleRight.style.top = paddleRight.offsetTop + paddleSpeed + 'px';
            }
        });
    </script>
</body>
</html>
